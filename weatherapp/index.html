<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter the city name" spellcheck="false">
      <button><img src="images/1.png" alt="searchicon"></button>
    </div>
    <div class="error">
      <p>Invalid City name</p>
    </div>
    <div class="weather">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col1">
          <div>
            
            <p class="humidity"></p>
            <br>
            <p>Humidity</p>
          </div>
          </div>
          
          <div class="col1">
            
            <div>
              <p class="wind"></p>
              <br>
              <p>Wind Speed</p>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>

</html>
